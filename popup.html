<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tabmory</title>
    <style>
      html {
        border-radius: 16px;
        overflow: hidden;
        background: transparent;
      }

      body {
        width: 360px;
        min-height: 420px;
        margin: 0;
        padding: 12px;
        font: 13px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: #111;
        background: transparent;
        box-sizing: border-box;
        border-radius: 16px;
        overflow: hidden;
      }

      #app {
        border: 1px solid #e6e6e6;
        border-radius: 14px;
        padding: 12px;
        background: #fff;
      }

      #refreshBtn {
        display: inline-block;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid #d6d6d6;
        background: #f6f6f6;
        color: #111;
        cursor: pointer;
      }

      #refreshBtn:hover {
        background: #f0f0f0;
      }

      #breadcrumbs {
        margin: 12px 0 0;
        padding: 0;
        list-style: none;
      }

      #breadcrumbs li {
        padding: 10px;
        border: 1px solid #ededed;
        border-radius: 12px;
        background: #fafafa;
        margin: 8px 0;
        word-break: break-word;
      }

      #breadcrumbs a {
        color: #111;
        text-decoration: none;
        border-radius: 8px;
        padding: 2px 4px;
      }

      #breadcrumbs a:hover {
        background: #eaeaea;
      }

      #output {
        margin-top: 10px;
        color: #666;
        font-size: 12px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button id="refreshBtn">Refresh</button>
      <ul id="breadcrumbs"></ul>
      <div id="output"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
